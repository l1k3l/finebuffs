services:
  # Backend API
  - type: web
    name: finebuffs-backend
    env: python
    buildCommand: "cd backend && uv sync"
    startCommand: "cd backend && uv run uvicorn main:app --host 0.0.0.0 --port $PORT"
    healthCheckPath: "/health"
    plan: starter  # Free tier
    envVars:
      - key: SUPABASE_URL
        sync: false
      - key: SUPABASE_SERVICE_KEY
        sync: false
      - key: SUPABASE_ANON_KEY
        sync: false
      - key: ALLOWED_ORIGINS
        value: https://finebuffs-frontend.onrender.com,http://localhost:3000
      - key: FRONTEND_URL
        value: https://finebuffs-frontend.onrender.com

  # Frontend
  - type: web
    name: finebuffs-frontend
    env: node
    buildCommand: "cd frontend && npm ci && npm run build"
    startCommand: "cd frontend && npx serve -s build -p $PORT"
    plan: starter  # Free tier
    envVars:
      - key: REACT_APP_API_BASE_URL
        value: https://finebuffs-backend.onrender.com
      - key: REACT_APP_SUPABASE_URL
        sync: false
      - key: REACT_APP_SUPABASE_ANON_KEY
        sync: false
      - key: GENERATE_SOURCEMAP
        value: "false"